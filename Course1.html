<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0]
        for(i=1; i< arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        console.log('Điểm số max là: ' + max);
    }
    let score = [1,2,3,4,10,6,7,8,9,5];
    findMax(score)
</script>
</body>
</html>
