<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibionasi = [];
    function buildFibionashiArray(int) {
        let a = 0;
        let b = 1;
        let num = 0;
        while (num < int) {
            num = a+b;
            a = b;
            b = num;
            fibionasi.push(num);
        }
    }

    function isFibionasi(int) {
        buildFibionashiArray(int);
        console.log('Kiem tra so '+ int + ' co thuoc day Fibionashi sau hay khong: ' + fibionasi);
        for(let i=fibionasi.length-1; i>0; i--){
            if( int === fibionasi[i]){
                return console.log(true);
            } else {
                return console.log(false);
            }
        }
    }

    isFibionasi(21);
</script>
</body>
</html>
